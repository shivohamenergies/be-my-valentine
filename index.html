<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: 'Arial', sans-serif;
            background-color: #ffe6e6;
            margin: 0;
            overflow: hidden;
        }
        h1 { color: #ff4d6d; }
        .buttons { display: flex; gap: 20px; margin-top: 20px; }
        button {
            padding: 15px 30px;
            font-size: 18px;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        #yesBtn { background-color: #ff4d6d; color: white; }
        #noBtn {
            background-color: #adb5bd;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>

    <h1>Will you be my Valentine? ‚ù§Ô∏è</h1>
    
    <div class="buttons">
        <button id="yesBtn" onclick="celebrate()">Yes!</button>
        <button id="noBtn">No</button>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');

        noBtn.addEventListener('mouseover', () => {
            // Calculate random positions within the window
            const x = Math.random() * (window.innerWidth - noBtn.offsetWidth);
            const y = Math.random() * (window.innerHeight - noBtn.offsetHeight);
            
            noBtn.style.left = `${x}px`;
            noBtn.style.top = `${y}px`;
        });

        function celebrate() {
            alert("Yay! I knew you'd say yes! ü•∞");
            document.body.innerHTML = "<h1>Can't wait! ‚ù§Ô∏èüåπ</h1>";
        }
    </script>
</body>
</html>
